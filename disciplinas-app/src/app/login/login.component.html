<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-field">
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
        <label for="username">Login</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
        <label for="password">Senha</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light">Entrar</button>
      <button type="button" class="btn waves-effect waves-light red darken-3" (click)="cancel()">Cancelar</button>
    </form>
    <div class="forgot-password">
      <a routerLink="/forgot-password">Esqueci a senha</a>
    </div>
  </div>
