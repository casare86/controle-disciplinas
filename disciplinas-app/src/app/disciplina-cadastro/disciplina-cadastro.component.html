<div class="row">
    <form class="col s12" [formGroup]="disciplinaForm" (ngSubmit)="onSubmit()" #formDisiciplia="ngForm">

    <div class="row">
      <div class="input-field col s12 l6 ">
        <input id="codigo" type="number" class="validate" formControlName="codigo" required>
        <label for="codigo">Código disciplina </label>
        <span class="helper-text" data-error="Preencha o código da disciplina." data-success="ok"></span>
      </div>
      <div class="input-field col s12 l6">
        <input id="nome" type="text" class="validate"  formControlName="nome" required>
        <label for="nome">Nome disciplina</label>
        <span class="helper-text" data-error="Preencha o nome da disciplina." data-success="ok"></span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 l6 ">
        <label for="dataInicio">Data de Início:</label>
        <input type="date" id="dataInicio" formControlName="dataInicio">
      </div>
      <div class="input-field col s12 l6">
        <label for="dataFim">Data de Fim:</label>
        <input type="date" placeholder="" id="dataFim" formControlName="dataFim">
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Cadastrar Disciplina
      <i class="material-icons right">cloud</i>
    </button>
  </form>
</div>
<app-modal-cadastro-disciplina  [receptor]="disciplinaCadastrada" ></app-modal-cadastro-disciplina>
