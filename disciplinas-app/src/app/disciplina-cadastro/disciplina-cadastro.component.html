<form [formGroup]="disciplinaForm" (ngSubmit)="onSubmit()">
    <label for="codigo">Código:</label>
    <input type="number" id="codigo" formControlName="codigo" required>
  
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" required>
  
    <label for="dataInicio">Data de Início:</label>
    <input type="date" id="dataInicio" formControlName="dataInicio">
  
    <label for="dataFim">Data de Fim:</label>
    <input type="date" id="dataFim" formControlName="dataFim">
  
    <button type="submit">Cadastrar Disciplina</button>
  </form>
